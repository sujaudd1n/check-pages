name: Deploy Github Pages

on: push

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref_head == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: gh-pages
      url: ${{ step.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: $${{ secrets.GITHUB_TOKEN }}
      - name: Configure github pages
        uses: actions/configure-pages@v3
      - name: upload artifacts
        uses: actions/upload-pages-artifacts@v1
        with:
          path: './dist'
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1



